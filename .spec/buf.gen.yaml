version: v2
clean: true

managed:
  enabled: true

plugins:
  # Go
  - local: protoc-gen-go
    out: ../internal/generated
    opt: paths=source_relative

  - local: protoc-gen-connect-go
    out: ../internal/generated
    opt: paths=source_relative

  # typescript
  - local: protoc-gen-es
    out: ./client/src/generated
    opt: target=ts

  - local: protoc-gen-connect-es
    out: ./client/src/generated
    opt: target=ts
