<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #111827;
            color: #e5e7eb;
        }

        .status-card, .stdout-card {
            background: #1f2937;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #374151;
        }

        .stdout-card {
            margin-top: 20px;
        }

        .card-header {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            text-transform: capitalize;
            background: #431418;
            color: #f87171;
        }

        .status-message {
            background: #2d1517;
            border: 1px solid #431418;
            border-radius: 6px;
            padding: 12px 16px;
            margin: 16px 0;
            color: #f87171;
            white-space: pre-wrap; /* Ensures text wraps inside the div */
            word-wrap: break-word; /* Ensures long words break properly */
            overflow: hidden; /* Prevents text from overflowing */
            max-width: 100%; /* Keeps content within the container */
        }

        .info-grid {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 12px;
            font-size: 14px;
        }

        .info-label {
            color: #9ca3af;
            font-weight: 500;
        }

        .info-value {
            color: #e5e7eb;
            word-break: break-all;
        }

        .empty-value {
            color: #6b7280;
            font-style: italic;
        }

        .stdout-container {
            background: #0d1117;
            border-radius: 6px;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .stdout-line {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            padding: 2px 0;
            color: #a5d6ff;
        }

        .stdout-empty {
            color: #6b7280;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .auto-scroll {
            font-size: 12px;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            background: #374151;
            border: none;
        }

        .auto-scroll:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
<div class="status-card">
    <div class="card-header">
        <span class="status-badge"></span>
    </div>

    <div class="status-message"></div>

    <div class="info-grid">
        <div class="info-label">Job ID</div>
        <div class="info-value"></div>

        <div class="info-label">Machine ID</div>
        <div class="info-value"></div>

        <div class="info-label">Container ID</div>
        <div class="info-value"></div>

        <div class="info-label">Output Path</div>
        <div class="info-value empty-value"></div>

        <div class="info-label">Temp Job Folder</div>
        <div class="info-value empty-value"></div>
    </div>
</div>

<div class="stdout-card">
    <div class="card-header">
        <span>Process Output</span>
        <button class="auto-scroll" id="autoScrollToggle">Auto-scroll: ON</button>
    </div>
    <div class="stdout-container" id="stdoutContainer">
        <div class="stdout-empty">Waiting for process output...</div>
    </div>
</div>
<script src="results.js"></script>
</body>
</html>
